<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webdriver Test Document</title>
    </head>
    <body>


        <h3>Click section</h3>
        <script>
            function fill() {
                document.getElementById("baz").innerHTML = "clicked";
            }
        </script>
        <button id="foo" onclick="fill()">Click me</button>
        <span id="baz"></span>
        <hr>

        <h3>CSS section</h3>
        <style>
            #css-test {
                width: 250px;
                background-color: #000;
                height: 150px;
            }
        </style>
        <div id="css-test"></div>
        <hr>

        <h3>Input section</h3>
        <div>
            <form id="submit-test" method="GET">
                <label>Login</label>
                <input id="simple-input" name="login" type="text"><br>
                <label>Password</label>
                <input name="password" type="password"><br>
                <label>Message</label>
                <textarea name="message"></textarea><br>
                <input id="simple-submit" type="submit" value="Send"><br>
            </form>
        </div>
        <hr>

        <h3>Display section</h3>
        <button id="button-visible">Test</button>
        <button id="button-hidden" style="display: none;">Test</button>
        <div id="div-hidden" style="
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
            visibility: hidden;
        ">Test</div>

        <h3>Enabled section</h3>
        <input id="input-disabled" type="text" disabled></input>
        <br>
        <input id="input-not-disabled" type="text"></input>
        <br>
        <textarea id="textarea-disabled" disabled></textarea>
        <br>

        <h3>Alert section</h3>
        <button id="button-alert" onclick="alert('Hello!')">Show alert</button>

        <h3>Attributes section</h3>
        <input id="input-attr" type="text" value="hello" name="test" style="border: 5px; width: 150px;" disabled
               onclick="alert(123)" data-foo="foo" data-bar="bar">
        <hr>

    </body>
</html>
