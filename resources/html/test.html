<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webdriver Test Document</title>
    </head>
    <body>


        <h3>Click section</h3>
        <script>
            function fill() {
                document.getElementById("baz").innerHTML = "clicked";
            }
        </script>
        <button id="foo" onclick="fill()">Click me</button>
        <span id="baz"></span>
        <hr>

        <h3>CSS section</h3>
        <style>
            #css-test {
                width: 250px;
                background-color: #000;
                height: 150px;
            }
        </style>
        <div id="css-test"></div>
        <hr>

        <h3>Input section</h3>
        <div>
            <form id="submit-test" method="GET">
                <label>Login</label>
                <input id="simple-input" name="login" type="text"><br>
                <label>Password</label>
                <input name="password" type="password"><br>
                <label>Message</label>
                <textarea name="message"></textarea><br>
                <input id="simple-submit" type="submit" value="Send"><br>
            </form>
        </div>
        <hr>

        <h3>Predicate section</h3>
        <button id="button-visible">Test</button>
        <button id="button-hidden" style="display: none;">Test</button>
        <div id="div-hidden" style="
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
            visibility: hidden;
        ">Test</div>
